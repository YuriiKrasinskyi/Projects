<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 9</title>
</head>

<body>
   <main class="page">
      <section class="page__icons icons">
         <div class="icons__container">
            <h1 class="icons__title">Векторні зображення</h1>
            <div class="icons__vector">
               <img src="img/icons/logo.svg" alt="icon">
               <img src="img/icons/ayro.svg" alt="icon">
               <img src="img/icons/email-footer.svg" alt="icon">
               <img src="img/icons/email.svg" alt="icon">
               <img src="img/icons/grayhids.svg" alt="icon">
               <img src="img/icons/lineIcons.svg" alt="icon">
               <img src="img/icons/location.svg" alt="icon">
               <img src="img/icons/phone.svg" alt="icon">
               <img src="img/icons/social/facebook.svg" alt="icon">
               <img src="img/icons/social/twitter.svg" alt="icon">
               <img src="img/icons/social/instagram.svg" alt="icon">
               <img src="img/icons/social/linkedin.svg" alt="icon">
            </div>
            <div class="icons__content">
               <p>Контентні іконки через img</p>
               <img src="img/icons/content/01.svg" alt="Content icon">
               <img src="img/icons/content/02.svg" alt="Content icon">
               <img src="img/icons/content/03.svg" alt="Content icon">
               <img src="img/icons/content/04.svg" alt="Content icon">
               <img src="img/icons/content/05.svg" alt="Content icon">
               <img src="img/icons/content/06.svg" alt="Content icon">
            </div>
         </div>
      </section>
      <section class="page__elements elements">
         <div class="elements__container">
            <h2 class="elements__title">Фонові та контентні зображення. Webp сказав відпочити You've exceeded the limit of 10 conversion
               minutes per day. Please sign up to continue using this service.</h2>
            <div class="elements__images">
               <img src="img/images/02.png" alt="Image webp">
               <img src="img/images/03.png" alt="Image webp">
               <img src="img/images/04.png" alt="Image webp">
            </div>
         </div>
      </section>
      <section class="page__designs designs">
         <div class="designs__container">
            <h2 class="designs__title">Елементи дизайну частіше всього через бекграунд</h2>
            <div class="designs__body">
               <img src="img/design/01.png" alt="Image">
               <img src="img/design/02.png" alt="Image">
               <img src="img/design/03.png" alt="Image">
               <img src="img/design/04.png" alt="Image">
               <img src="img/design/05.png" alt="Image">
               <img src="img/design/06.png" alt="Image">
            </div>
